<div style="height: 35vh;">
      <h2>
        נכסים <br>
        <span class="mat-caption">{{ date }}</span>
      </h2>
  <app-donut-chart
    [values]="['פנוי', 'תפוס']"
    [centerText]="{ name: 'תפוסה', value: (100 - vacancyPercentage) }"
    [items]="items"
    [symbol]="'%'"
    dir="ltr"
  ></app-donut-chart>
</div>
<mat-divider style="margin: 2vh 0;"></mat-divider>
<div style="height: 34.5vh; overflow: auto;">
  <app-properties-list></app-properties-list>
</div>
<mat-divider style="margin: 2vh 0;"></mat-divider>
  <div class="button-row">
    <button
      color="primary"
      mat-raised-button
      matRipple
      routerLink="/properties/new"
      type="button">
      הוסף נכס
    </button>
    <button
      color="primary"
      mat-raised-button
      matRipple
      type="button">
      ערוך נכסים
    </button>
  </div>
